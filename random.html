---
layout: default
title: random
---
<div class="container">
<h2>random posts:</h2>

<ul class="narrow">
  {% for post in site.posts %}
  <!-- default category -->
  {% if post.category == 'random' %} 
    <li>
      <h2><a class="noline" href="{{ post.url }}">{{ post.title | downcase }}</a></h2>
      {{ post.excerpt }}
    </li>
    {% endif %}
  {% endfor %}
</ul>

<div class="right"> this blog uses <a class="noline" target="_blank" href="https://jekyllrb.com/">jekyll</a></div>
</div>
